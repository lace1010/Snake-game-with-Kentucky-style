<!DOCTYPE html>
<html>
	<head>
								<!-- CSS link... -->
		<link rel="stylesheet" href="snake-game.css"/>
		<title>Snake Game</title>
		
		<!-- Includes Font Awesome for bootstrap. Can be used for any app using this 
			code -->
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
		integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
		crossorigin="anonymous">
			
		<!-- Animate.css Library for cross-browser animations with CSS 
	    (link for all of the cool things this library offers https://animate.style)-->
		<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  		
    </head>

    <body>
		<h1 id="header">Snake</h1>

		<!-- Snake game section-->
		<div id="snake-container">
      <button id="level-change-button" onclick="levelChange()">Medium level</button>
			<div id="snake-grid-container"></div>
			<button id="style-change-button" onclick="styleChange()">Kentucky Style</button>
		</div>

		<!-- Buttons section -->
		<div id ="center-buttons-container"> 
			<div id="buttons-container">
				<span id ="high-score">High Score: <i class="high-score-number">176</i></span>
				<span id ="score">Score: <i id="score-number">0</i></span>
				<div id="arrow-button-container">
					<button id="up-button"><i class="fas fa-caret-up"></i></button>
					<div id="three-button-container">
						<button id="left-button"><i class="fas fa-caret-left"></i></button>
						<button id="down-button"><i class="fas fa-caret-down"></i></button>
						<button id="right-button"><i class="fas fa-caret-right"></i></button>
					</div>
				</div>
	
			</div>
		</div>
		

		<!-- Author credit section-->
		<div id="author">
			<span>Designed and coded by: </span> </br>
			<a href="https://www.linkedin.com/in/hunter-lacefield-871995115/" target ="_blank">Hunter Lacefield</a>
		</div>


		<!-- Game over section. Goes inside snake grid container so will be same size as grid -->
		<div id="game-over-container">
			<h1 id="game-over-header">Game Over</h1>
			<span id ="game-over-high-score">High Score: <i class="high-score-number">176</i></span>
			<span id ="game-over-score">Score: <i id="current-game-over-score" class="your-score-number">0</i></span>
			<button id = "replay"><i class="fas fa-play"></i>Play</button>
		</div>
	</body>

	<!-- <i id ="apple"class="fas fa-apple-alt"></i> -->

	<!-- Allows us to use jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	<!-- Added these two to be able to change colors using jQuery. -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
	
	<!-- Must use your JS file after connecting to jQuery. -->
	<script src="snake-game.js"></script>
</html>
